<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKA Brands | Portfolio of Excellence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617; /* Deepest Slate/Black */
            color: #f8fafc;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(51, 65, 85, 0.5);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .glass-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.8);
        }

        .dark-hero-gradient {
            background: radial-gradient(circle at top left, #1e293b 0%, #020617 60%);
        }

        .badge {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 700;
        }

        /* Smooth reveal animation */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        
        .logo-container img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
    </style>
</head>
<body class="dark-hero-gradient min-h-screen">

    <!-- Header / Logo Only -->
    <header class="max-w-7xl mx-auto px-6 pt-24 pb-16 text-center">
        <div class="animate-fade-in mb-12">
            <!-- Main Logo Placeholder -->
            <div class="h-16 w-64 bg-slate-900 mx-auto rounded-xl flex items-center justify-center border border-slate-800 shadow-2xl">
                <span class="text-xl text-slate-400 font-bold tracking-widest italic">AKA BRANDS</span>
            </div>
        </div>
        
        <div class="animate-fade-in stagger-1">
            <h1 class="text-5xl md:text-7xl font-bold tracking-tight text-white mb-6">
                Portfolio of <span class="text-blue-500">Excellence.</span>
            </h1>
            <p class="max-w-2xl mx-auto text-lg md:text-xl text-slate-400 font-light leading-relaxed">
                A diverse collective of industry-leading enterprises spanning technology, 
                logistics, real estate, and global trade.
            </p>
        </div>
    </header>

    <!-- Brands Grid -->
    <main class="max-w-7xl mx-auto px-6 pb-32">
        <div id="brands-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Content generated by JS -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-950 border-t border-slate-900 py-16">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center space-y-8 md:space-y-0">
                <div class="text-center md:text-left">
                    <p class="text-xl font-bold text-white tracking-wider">AKABRANDS.CA</p>
                    <p class="text-slate-500 text-sm mt-1">Enterprise Portfolio Management</p>
                </div>
                <div class="flex space-x-6 text-slate-500">
                    <a href="#" class="hover:text-blue-500 transition-colors"><i data-lucide="linkedin"></i></a>
                    <a href="#" class="hover:text-blue-500 transition-colors"><i data-lucide="twitter"></i></a>
                    <a href="mailto:info@akabrands.ca" class="hover:text-blue-500 transition-colors"><i data-lucide="mail"></i></a>
                </div>
            </div>
            <div class="mt-12 pt-8 border-t border-slate-900 text-center text-xs text-slate-600">
                &copy; 2026 AKA Brands. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        const brands = [
            {
                name: "Liquidation Center",
                logo: "https://liquidationcenter.ca/wp-content/uploads/2023/07/logo_new.png",
                url: "https://liquidationcenter.ca",
                cat: "Retail",
                icon: "shopping-bag",
                description: "The ultimate destination for premium brand-name inventory at unbeatable liquidation prices. We bridge the gap between major retailers and savvy consumers.",
                highlight: "Premium Savings"
            },
            {
                name: "Wireless Warehouse",
                url: "https://wirelesswarehouse.ca",
                cat: "Technology",
                icon: "smartphone",
                description: "Canada's trusted leader in professional smartphone repair and certified pre-owned device sales. Quality technology made accessible.",
                highlight: "Certified Tech"
            },
            {
                name: "Maple Panda Sourcing",
                url: "https://maplepandasourcing.com",
                cat: "Supply Chain",
                icon: "globe",
                description: "Navigating the complexities of global manufacturing. We provide seamless end-to-end sourcing solutions between Asia and North America.",
                highlight: "Global Logistics"
            },
            {
                name: "Liquidation Center Wholesale",
                url: "https://liquidationcenterwholesale.ca",
                cat: "B2B",
                icon: "truck",
                description: "Empowering businesses with high-volume, bulk inventory solutions. We provide the stock you need to grow your retail empire.",
                highlight: "Bulk Inventory"
            },
            {
                name: "Buy Sell Punta Cana",
                url: "https://buysellpuntacana.com",
                cat: "Real Estate",
                icon: "home",
                description: "Exclusive real estate and investment opportunities in the Caribbean. We help you find your piece of paradise in the Dominican Republic.",
                highlight: "Luxury Living"
            },
            {
                name: "Canam Excursions",
                url: "https://canamexcursions.com",
                cat: "Travel",
                icon: "palmtree",
                description: "Unforgettable adventures in Punta Cana. From catamaran sails to inland tours, we curate the best experiences for North American travelers.",
                highlight: "Curated Travel"
            },
            {
                name: "Buy Sell Closeouts",
                url: "https://buysellcloseouts.com",
                cat: "Distribution",
                icon: "package-check",
                description: "Specializing in the acquisition and redistribution of overstock and closeout merchandise across diverse retail categories.",
                highlight: "Asset Recovery"
            },
            {
                name: "Tech For Less",
                url: "https://techforless.ca",
                cat: "E-Commerce",
                icon: "cpu",
                description: "Premium tech at budget-friendly prices. Our mission is to ensure that the latest innovations are within reach for every household.",
                highlight: "Affordable Tech"
            },
            {
                name: "Cash In Your Phone",
                url: "https://cashinyourphone.ca",
                cat: "Fintech",
                icon: "banknote",
                description: "The quickest, most secure way to turn your old tech into cash. We promote a circular economy by giving devices a second life.",
                highlight: "Instant Payouts"
            },
            {
                name: "Get It Clean",
                url: "https://getitclean.ca",
                cat: "Services",
                icon: "sparkles",
                description: "High-standard residential and commercial cleaning services. We bring a professional touch to maintaining your most important spaces.",
                highlight: "Pristine Standards"
            }
        ];

        const grid = document.getElementById('brands-grid');
        
        brands.forEach((brand, index) => {
            const card = document.createElement('a');
            card.href = brand.url;
            card.target = "_blank";
            card.className = `glass-card p-8 rounded-3xl flex flex-col h-full animate-fade-in stagger-${(index % 3) + 1}`;
            
            // Generate the logo section: Image if available, otherwise stylized text
            const logoContent = brand.logo 
                ? `<img src="${brand.logo}" alt="${brand.name} Logo" class="max-h-10">`
                : `<span class="text-[10px] text-slate-500 font-bold">${brand.name.toUpperCase()}</span>`;

            card.innerHTML = `
                <div class="flex justify-between items-start mb-6">
                    <div class="h-12 w-12 bg-blue-900/30 text-blue-400 rounded-2xl flex items-center justify-center border border-blue-800/50">
                        <i data-lucide="${brand.icon}"></i>
                    </div>
                    <span class="badge text-blue-400 bg-blue-950/50 border border-blue-900/50 px-3 py-1 rounded-full">${brand.cat}</span>
                </div>
                
                <div class="mb-4">
                    <!-- Brand Logo Container -->
                    <div class="logo-container h-12 w-40 bg-slate-900/50 rounded-lg mb-4 flex items-center justify-center border border-slate-800 p-2">
                        ${logoContent}
                    </div>
                    <h3 class="text-xl font-bold text-white group-hover:text-blue-400 transition-colors">${brand.name}</h3>
                </div>

                <p class="text-slate-400 text-sm leading-relaxed flex-grow mb-6">
                    ${brand.description}
                </p>

                <div class="pt-6 border-t border-slate-800/50 mt-auto flex items-center justify-between">
                    <div class="flex items-center text-xs font-bold text-slate-500 uppercase tracking-tighter">
                        <span class="w-2 h-2 rounded-full bg-blue-500 mr-2 shadow-[0_0_8px_rgba(59,130,246,0.5)]"></span>
                        ${brand.highlight}
                    </div>
                    <div class="text-slate-500 hover:text-blue-400 transition-colors">
                        <i data-lucide="external-link" class="w-5 h-5"></i>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });

        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
